name: Common Config

on:
  workflow_call:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      repo-list: ${{ steps.set-repo-list.outputs.repo-list }}
    steps:
      - name: Set repository list
        id: set-repo-list
        run: |
          echo '["action1", "action2"]' > json_output.txt
          echo "repo_list=$(cat json_output.txt)" >> $GITHUB_OUTPUT
